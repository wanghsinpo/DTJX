<HR>
<P>
<H2>NAME</H2>
 exit - End the application <P>
<H2>SYNOPSIS</H2>
 <B>exit </B>?<I>returnCode</I>? <HR>
<P>
<P>
<H2>DESCRIPTION</H2>
 <P>
Terminate the process, returning <I>returnCode</I> to the system as the exit status. If <I>returnCode</I> isn't specified then it defaults to 0. <P>
<P>
<H2>SEE ALSO</H2>
 <a href="../mann/exec.html">exec</a>, <a href="../mann/tclvars.html">tclvars</a> <P>
<P>
<H2>KEYWORDS</H2>
 exit, process
